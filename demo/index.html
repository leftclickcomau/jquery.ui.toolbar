<!DOCTYPE html>
<html>
	<head>
		<title>Demonstration of jquery.ui.toolbar | Generic toolbar widget for jQuery UI</title>
		<link href="../dependencies/jquery-ui-1.8.16.custom.css" rel="stylesheet" type="text/css" />
		<link href="../jquery.ui.toolbar/jquery.ui.toolbar.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
			h1, div, ul, li { font-family: sans-serif; }
			ul.controls { display: block; list-style: none; float: right; border: 1px solid #000; padding: .5em; margin: 0 0 1em 1em; }
			ul.controls li a { display: block; }
		</style>
	</head>
	<body>
		<h1>Demonstration of jquery.ui.toolbar</h1>
		<div id="demo1"></div>
		<ul id="demo1_controls" class="controls"></ul>
		<ul id="demo1_output"></ul>

		<script src="../dependencies/jquery-1.6.4.js" type="text/javascript"></script>
		<script src="../dependencies/jquery-ui-1.8.16.custom.js" type="text/javascript"></script>
		<script src="../jquery.ui.toolbar/jquery.ui.toolbar.js" type="text/javascript"></script>
		<script type="text/javascript">
		//<![CDATA[
/*jslint devel: true, bitwise: true, regexp: true, browser: true, unparam: true, evil: true, white: true, nomen: true, plusplus: true, maxerr: 50, indent: 4 */
/*global jQuery, params */
(function($) {
	"use strict";
	var $output = $('#demo1_output'),
		$toolbar = $('#demo1').toolbar({
			iconSrcPrefix: 'images/',
			labels: false,
			definition: [
				{
					type: 'actions',
					id: 'actionsDemo',
					items: [
						{
							id: 'spanner',
							properties: {
								icon: {
									src: 'wrench.png',
									alt: 'Spanner'
								},
								text: 'Spanner',
								tooltip: 'Use the spanner',
								action: function() {
									$output.append($('<li></li>').text('Used the Spanner'));
								}
							}
						},
						{
							id: 'dice',
							properties: {
								icon: {
									src: 'dice.png',
									alt: 'Dice'
								},
								text: 'Dice',
								tooltip: 'Roll the dice',
								action: function() {
									$output.append($('<li></li>').text('Rolled the Dice, got a ' + (Math.floor(Math.random() * 6 + 1))));
								}
							}
						}
					]
				},
				{
					type: 'separator'
				},
				{
					type: 'modal',
					id: 'toggleDemo1',
					items: [
						{
							id: 'star',
							properties: {
								icon: {
									src: 'star.png',
									alt: 'Star'
								},
								text: 'Star',
								tooltip: 'Toggle the Star mode',
								toggle: function(targetState) {
									$output.append($('<li></li>').text('Switched the Star ' + (targetState ? 'on' : 'off')));
								}
							}
						}
					]
				},
				{
					type: 'modal',
					id: 'toggleDemo2',
					items: [
						{
							id: 'hat',
							selected: true,
							properties: {
								icon: {
									src: 'hat.png',
									alt: 'Hat'
								},
								text: 'Hat',
								tooltip: 'Put the Hat on or take the Hat off',
								toggle: function(targetState) {
									$output.append($('<li></li>').text(targetState ? 'Put the Hat on' : 'Took the Hat off'));
								}
							}
						}
					]
				},
				{
					type: 'separator'
				},
				{
					type: 'modal',
					id: 'animal',
					items: [
						{
							id: 'dog',
							properties: {
								icon: {
									src: 'dog.png',
									alt: 'Dog'
								},
								text: 'Dog',
								tooltip: 'Select "Dog" for Animal',
								toggle: function(targetState) {
									$output.append($('<li></li>').text((targetState ? 'Selected' : 'Deselected') + ' "Dog" in the Animal group'));
								}
							}
						},
						{
							id: 'cat',
							properties: {
								icon: {
									src: 'cat.png',
									alt: 'Cat'
								},
								text: 'Cat',
								tooltip: 'Select "Cat" for Animal',
								toggle: function(targetState) {
									$output.append($('<li></li>').text((targetState ? 'Selected' : 'Deselected') + ' "Cat" in the Animal group'));
								}
							}
						},
						{
							id: 'mouse',
							properties: {
								icon: {
									src: 'mouse.png',
									alt: 'Mouse'
								},
								text: 'Mouse',
								tooltip: 'Select "Mouse" for Animal',
								toggle: function(targetState) {
									$output.append($('<li></li>').text((targetState ? 'Selected' : 'Deselected') + ' "Mouse" in the Animal group'));
								}
							}
						}
					]
				},
				{
					type: 'separator'
				},
				{
					type: 'modal',
					compact: true,
					id: 'sport',
					properties: {
						tooltip: 'Display a list of sports'
					},
					items: [
						{
							id: 'basketball',
							properties: {
								icon: {
									src: 'sport_basketball.png',
									alt: 'Basketball'
								},
								text: 'Basketball',
								tooltip: 'Set sport to "Basketball"',
								toggle: function(targetState) {
									$output.append($('<li></li>').text((targetState ? 'Sport is now set to ' : 'Sport is no longer set to ') + '"Basketball"'));
								}
							}
						},
						{
							id: 'football',
							properties: {
								icon: {
									src: 'sport_football.png',
									alt: 'Football'
								},
								text: 'Football',
								tooltip: 'Set sport to "Football"',
								toggle: function(targetState) {
									$output.append($('<li></li>').text((targetState ? 'Sport is now set to ' : 'Sport is no longer set to ') + '"Football"'));
								}
							}
						},
						{
							id: 'golf',
							properties: {
								icon: {
									src: 'sport_golf.png',
									alt: 'Golf'
								},
								text: 'Golf',
								tooltip: 'Set sport to "Golf"',
								toggle: function(targetState) {
									$output.append($('<li></li>').text((targetState ? 'Sport is now set to ' : 'Sport is no longer set to ') + '"Golf"'));
								}
							}
						},
						{
							id: 'pool',
							selected: true,
							properties: {
								icon: {
									src: 'sport_8ball.png',
									alt: 'Pool'
								},
								text: 'Pool',
								tooltip: 'Set sport to "Pool"',
								toggle: function(targetState) {
									$output.append($('<li></li>').text((targetState ? 'Sport is now set to ' : 'Sport is no longer set to ') + '"Pool"'));
								}
							}
						},
						{
							id: 'shuttlecock',
							properties: {
								icon: {
									src: 'sport_shuttlecock.png',
									alt: 'Badminton'
								},
								text: 'Badminton',
								tooltip: 'Set sport to "Badminton"',
								toggle: function(targetState) {
									$output.append($('<li></li>').text((targetState ? 'Sport is now set to ' : 'Sport is no longer set to ') + '"Badminton"'));
								}
							}
						},
						{
							id: 'soccer',
							properties: {
								icon: {
									src: 'sport_soccer.png',
									alt: 'Soccer'
								},
								text: 'Soccer',
								tooltip: 'Set sport to "Soccer"',
								toggle: function(targetState) {
									$output.append($('<li></li>').text((targetState ? 'Sport is now set to ' : 'Sport is no longer set to ') + '"Soccer"'));
								}
							}
						},
						{
							id: 'tennis',
							properties: {
								icon: {
									src: 'sport_tennis.png',
									alt: 'Tennis'
								},
								text: 'Tennis',
								tooltip: 'Set sport to "Tennis"',
								toggle: function(targetState) {
									$output.append($('<li></li>').text((targetState ? 'Sport is now set to ' : 'Sport is no longer set to ') + '"Tennis"'));
								}
							}
						}
					]
				}
			]
		});
	$('#demo1_controls')
		.append($('<li></li>').append($('<a></a>').attr({ href: '#' }).text('Labels On').click(function() {
			$toolbar.toolbar('option', 'labels', true);
		})))
		.append($('<li></li>').append($('<a></a>').attr({ href: '#' }).text('Labels Off').click(function() {
			$toolbar.toolbar('option', 'labels', false);
		})));
}(jQuery));
		//]]>
		</script>
	</body>
</html>
